{% extends "base.html" %}


{% block content %}
<div class='col-sm-6 col-sm-offset-3'>
<h1>Like</h1>
 
    


<div class="row">
  <div class="col-sm-12">
    <div class="thumbnail">
      <form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
                    <input id="id_vote" type="hidden" value="0" name="vote"> 
                    <input id="id_user" type="hidden" value="{{request.user.id}}" name="user"> 
                    <input id="id_prop" type="hidden" value="{{instance.id}}" name="prop"> 
                    <input type='submit' class='btn btn-default' value='Dislike' />
      <div class="caption">

    </form>
      </div>
    </div>
  </div>
<hr/>
</div>


</div>
{% endblock content %}
