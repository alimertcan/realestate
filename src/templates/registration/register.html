<!-- register.html -->
{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}
<html >
<head>
  <meta charset="UTF-8">
  
  
  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="/static/css/base.css/">

  
</head>
<body>
	
    <form class="form" method="post" action="." >{% csrf_token %}
  <div class="login-wrap">
    <div class="login-html">
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
    <div class="sign-up-htm">
                <div class="group">
                    <label for="user" class="label">Username</label>
                    <input id="id_username" type="text" class="input" name="username" required> 
                </div>
                <div class="group">
                    <label for="pass" class="label">Password</label>
                    <input id="pass" type="password" class="input" name="password1"required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Repeat Password</label>
                    <input id="pass" type="password" class="input" name="password2"required>
                </div>
                <div class="group">
                    <label for="pass" class="label">Email Address</label>
                    <input id="id_email" type="text" class="input"name="email"required>
                </div>
                 <div class="group">
                    <label for="telephone" class="label">Telephone</label>
                    <input id="telephone" type="text" class="input" name="telephone" required>
                </div>
                <div class="group">
                    <input type="submit" class="button" value="Register">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                    <a href="/accounts/login/">Already Member?</a>
                </div>
       
         </div>
</div>
</div>
</div>
 </form>
</body>
</html>

{% endblock %}
